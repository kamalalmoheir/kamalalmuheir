<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALMOMAYAZ | المميز</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Custom CSS (يجب أن يكون آخر ملف CSS) -->
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ALMOMAYAZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://maps.google.com/">
                <i class="fas fa-map-marker-alt"></i> الموقع
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user-circle"></i> حسابي
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shopping.html">
                <i class="fas fa-shopping-cart"></i> السلة
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero" id="hero">
    <img src="/logo/محل ملابس رجالي اسم المحل ALMOMAYAZ والديكور يكون عصري وحديث مع شعار  مميز (5).jpg"
      alt="متجر المميز - ALMOMAYAZ" class="hero-img" id="heroImg">
    <div class="overlay" id="heroOverlay">
      <div class="welcome-box">
        <h1>WELCOME TO ALMOMAYAZ</h1>
        <p>تصفّح أحدث تشكيلات الملابس الرجالية — جودة، ذوق، وتميّز.</p>
        <a href="index.html" class="btn btn-products" id="toProductsBtn">عرض المنتجات الآن</a>
      </div>
    </div>
    <div class="caption">انقر على الصورة لاستكشاف المزيد</div>
  </section>

  <footer class="text-center py-4">
    <div class="container">
      <p>&copy; 2025 ALMOMAYAZ | جميع الحقوق محفوظة</p>
      <p>تخصص فريد في عالم الألبسة</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const hero = document.getElementById('hero');
      const heroImg = document.getElementById('heroImg');
      const overlay = document.getElementById('heroOverlay');
      const toProducts = document.getElementById('toProductsBtn');

      // Add a click listener to the whole hero section to activate it
      hero.addEventListener('click', function (e) {
        // Prevent loop if clicking on the button inside the overlay
        if (e.target.id !== 'toProductsBtn') {
          hero.classList.toggle('active');
        }
      });

      // The overlay click to close is now handled by the main hero click listener
      // We can remove the specific overlay listener if we want to simplify

      toProducts.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation(); // Stop the click from bubbling up to the hero section
        const href = this.getAttribute('href');
        hero.classList.remove('active');
        setTimeout(() => { window.location.href = href; }, 300); // Increased timeout for smoother transition
      });
    })();
  </script>
</body>

</html>
